<section class="hero-section">
  <div class="hero-pattern">
    <svg class="hero-pattern-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <pattern id="pattern-circles" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)" />
      </pattern>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-circles)" />
    </svg>
  </div>

  <div class="hero-content container">
    <div class="hero-icon-wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="1.5"
        strokeLinecap="round"
        strokeLinejoin="round"
        class="hero-icon"
      >
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
      </svg>
    </div>
    <h1 class="hero-title">
      Professional Insurance <br class="hero-title-break" /> <span class="hero-title-highlight">Solutions</span>
    </h1>
    <p class="hero-description">
      Comprehensive insurance coverage designed for modern professionals. Secure your future with tailored policies and expert guidance.
    </p>
    <div class="hero-buttons">
      <a routerLink="/login" class="btn btn-hero-primary">
        Get Started
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          class="hero-btn-icon"
        >
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      </a>
      <button class="btn btn-hero-secondary">
        Learn More
      </button>
    </div>
    <div class="hero-status-indicators">
      <span class="status-item">
        <span class="status-dot status-dot-green"></span> Licensed & Regulated
      </span>
      <span class="status-item">
        <span class="status-dot status-dot-green"></span> 500K Customers
      </span>
      <span class="status-item">
        <span class="status-dot status-dot-green"></span> A+ Rating
      </span>
    </div>
  </div>
</section>
